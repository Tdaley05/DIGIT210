<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="650" height="420"
    xmlns="http://www.w3.org/2000/svg"
    version="1.1">
    
    <desc>
       semesters, gpa, and credits correlation  </desc>
    
    <!-- background -->
    <rect width="100%" height="100%" fill="black"/>
    
    <!-- axes -->
    <line x1="80" y1="60" x2="80" y2="340" stroke="white" stroke-width="4"/>
    <line x1="80" y1="340" x2="600" y2="340" stroke="white" stroke-width="4"/>
    
    <!-- y-axis (credits) -->
    <g fill="white" font-size="12">
        <text x="45" y="340">0</text>
        <text x="40" y="280">6</text>
        <text x="40" y="220">12</text>
        <text x="40" y="160">18</text>
    </g>
    
    <!-- x-axis labels (semester)-->
    <g fill="white" font-size="11" text-anchor="middle">
        <text x="140" y="365">Fall 23</text>
        <text x="210" y="365">Spring 24</text>
        <text x="280" y="365">Fall 24</text>
        <text x="350" y="365">Spring 25</text>
        <text x="420" y="365">Fall 25</text>
        <text x="490" y="365">Spring 26</text>
    </g>
    
    <!-- CREDIT BARS -->    <!-- similar colors per year for each semester -->
    <g>
        <title>Fall 2023 and 17 credits</title>
        <rect x="120" y="170" width="40" height="170" fill="deepskyblue"/>
    </g>
    
    <g>
        <title>Spring 2024 and 16 credits</title>
        <rect x="190" y="180" width="40" height="160" fill="lightskyblue"/>
    </g>
    
    <g>
        <title>Fall 2024 and 15 credits</title>
        <rect x="260" y="190" width="40" height="150" fill="mediumorchid"/>
    </g>
    
    <g>
        <title>Spring 2025 and 18 credits</title>
        <rect x="330" y="160" width="40" height="180" fill="plum"/>
    </g>
    
    <g>
        <title>Fall 2025 and 15 credits</title>
        <rect x="400" y="190" width="40" height="150" fill="mediumseagreen"/>
    </g>
    
    <g>
        <title>Spring 2026 and 16 credits</title>
        <rect x="470" y="180" width="40" height="160" fill="lightgreen"/>
    </g>
    
    <!-- GPA LINE -->   
    <g><polyline points="
        140,250
        210,230 
        280,160 
        350,175 
        420,245" 
        fill="none" stroke="white" stroke-width="4" stroke-dasharray="5,5"/></g>
       
    
    <!-- GPA POINTS -->
    <g fill="white">
        <circle cx="140" cy="250" r="5"/>
        <circle cx="210" cy="230" r="5"/>
        <circle cx="280" cy="160" r="5"/>
        <circle cx="350" cy="175" r="5"/>
        <circle cx="420" cy="245" r="5"/>
    </g>
    
    <!-- GPA -->
    <g fill="white" font-size="10" text-anchor="middle">
        <text x="140" y="265">2.12</text>
        <text x="210" y="245">2.44</text>
        <text x="280" y="145">3.33</text>
        <text x="350" y="160">3.17</text>
        <text x="420" y="260">2.17</text>
        <text x="490" y="175" fill="white">In Progress</text>
    </g>
    
    <!-- key -->
    <g fill="white" font-size="11">
        <rect x="480" y="70" width="140" height="65"
            fill="black" stroke="white"/>
        
        <rect x="490" y="85" width="15" height="10" fill="gray"/>
        <text x="510" y="94">Credits</text>
        
        <circle cx="498" cy="110" r="5"/>
        <text x="510" y="114">GPA</text>
    </g>
    
    <!-- title -->
    <text x="325" y="30" fill="white" font-size="18" text-anchor="middle">
        Credits Taken vs GPA by Semester
    </text>
    
</svg>
